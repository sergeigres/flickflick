<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FlickFlick Art</title>
  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden; height: 100%;
      background: black;
      color: white;
      font-family: monospace;
    }
    #artCanvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
    #fullscreenBtn {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: #222;
      color: #fff;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="artCanvas"></canvas>
  <button id="fullscreenBtn">Fullscreen</button>

  <!-- Tone.js -->
  <script src="https://cdn.jsdelivr.net/npm/tone@14.7.77/build/Tone.min.js"></script>
  <!-- dat.GUI -->
  <script src="https://cdn.jsdelivr.net/npm/dat.gui/build/dat.gui.min.js"></script>
  <!-- Your script -->
  <script src="script.js"></script>
</body>
</html>
